<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Rounded square background with emerald-500 -->
  <rect x="0" y="0" width="32" height="32" rx="6" ry="6" fill="#10b981"/>
  
  <!-- Bold "B" letter in slate-900 -->
  <text x="16" y="23" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="20" 
        font-weight="700" 
        fill="#0f172a" 
        text-anchor="middle">B</text>
  
  <!-- Subtle shadow effect -->
  <rect x="0" y="0" width="32" height="32" rx="6" ry="6" 
        fill="none" 
        stroke="rgba(0,0,0,0.1)" 
        stroke-width="0.5"/>
</svg>